<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev dectective</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Dec Detective</h1>
            <div id="btn-mode">
                <p id="btn-text">DARK</p>
                <div class="icon-container">
                    <img src="./assets/images/moon-icon.svg" alt="" id="btn-icon">
                </div>
            </div>
        </header>
        <main>
            <div id="app">
                <div class="searchbar-container" id="search-bar">
                   <input type="search" name="user-input" id="input" placeholder="Enter Github username..." required>
                   <div class="error">
                    <p id="no-results">no search results</p>
                   </div>
                   
                    <button id="submit" class="btn-search">Search</button>
                   
                </div>

                <div class="profile-container" id="user-container">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img src="" alt="" id="avatar">
                            <div class="profile-info-wrapper">
                                
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                        <p id="bio"></p>

                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>    
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>    
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>    
                            </div>
                        </div>

                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <img src="./assets/images/location-icon.svg" alt="" class="bottom-icons">
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <img src="./assets/images/website-icon.svg" alt="" class="bottom-icons">
                                <a href="#" id="page"></a>
                            </div>
                            <div class="profile-info">
                                <img src="./assets/images/twitter-icon.svg" alt="" class="bottom-icons">
                                <a href="#" id="twitter"></a>
                            </div>
                            <div class="profile-info">
                                <img src="./assets/images/company-icon.svg" alt="" class="bottom-icons">
                                <p id="company"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            


        </main>
    </div>


    <script src="./index.js"></script>
</body>
</html>
